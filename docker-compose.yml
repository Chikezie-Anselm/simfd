version: "3.8"
services:
  backend:
    build: ./flask-gsm-fraud-detection
    ports:
      - "5000:5000"
    volumes:
      - ./flask-gsm-fraud-detection:/app
    environment:
      - FLASK_ENV=production
      - SECRET_KEY=dev-secret

  frontend:
    build: ./gsm-fraud-ui
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://backend:5000
    depends_on:
      - backend

  # Optional: add nginx proxy if you want to serve both on same host/port
