{% extends 'base.html' %}

{% block content %}
  <div class="max-w-3xl mx-auto p-6">
    <h2 class="text-2xl font-semibold mb-4">Profile</h2>
    {% if user %}
      <div class="bg-white border rounded p-4">
        <p><strong>Email:</strong> {{ user.email }}</p>
        <p><strong>Display name:</strong> {{ user.display_name or '(not set)' }}</p>
        <p><strong>Created at:</strong> {{ user.created_at }}</p>
      </div>
    {% else %}
      <p>User not found.</p>
    {% endif %}
    <div class="mt-4">
      <a href="/" class="text-primary-600">Back to home</a>
    </div>
  </div>
{% endblock %}
